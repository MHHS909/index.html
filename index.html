<!DOCTYPE html>
<html>
    
    <head>
        <title>Akira Icon Suite by Matthew Heathcote-Smith</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>

        <style>
             .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }

          body {
            background-color: slategrey ;
          }

        </style>
    </head>

    <body> 

     
      
        <div class="row">
            <div class="image-container">
                <img id=img1 src="img/Icon_home_B.png" height="200" width="200"
                    onmouseover= "this.src='img/Icon_home_A.png';"
                    onmouseout= "this.src='img/Icon_home_B.png';"
                />
            </div>
            
            <div class="image-container">
                <img id=img2 src="img/Icon_start_B.png" height="200" width="200"
                    onmouseover= "this.src='img/Icon_start_A.png';"
                    onmouseout= "this.src='img/Icon_start_B.png';"                     
                />
            </div>
            
            <div class="image-container">
                <img id=img3 src="img/Icon_map_B.png" height="200" width="200"
                    onmouseover= "this.src='img/Icon_map_A.png';"
                    onmouseout= "this.src='img/Icon_map_B.png';"
                />
            </div>
            
        </div>
        <div class="row">
            <div class="image-container">
                <img id=img4 src="img/Icon_media_B.png" height="200" width="200"
                    onmouseover= "this.src='img/Icon_media_A.png';"
                    onmouseout= "this.src='img/Icon_media_B.png';"
                />
            </div>
            
            <div class="image-container">
                <img id=img5 src="img/Icon_setting_B.png" height="200" width="200"
                    onmouseover= "this.src='img/Icon_setting_A.png';"
                    onmouseout= "this.src='img/Icon_setting_B.png';"                     
                />
            </div>
            
            <div class="image-container">
                <img id=img6 src="img/Icon_climate_B.png" height="200" width="200"
                    onmouseover= "this.src='img/Icon_climate_A.png';"
                    onmouseout= "this.src='img/Icon_climate_B.png';"
                />
            </div>
            
        </div> <div class="row">
            <div class="image-container">
                <img id=img7 src="img/Icon_selfdrive_B.png" height="200" width="200"
                    onmouseover= "this.src='img/Icon_selfdrive_A.png';"
                    onmouseout= "this.src='img/Icon_selfdrive_B.png';"
                />
            </div>
            
            <div class="image-container">
                <img id=img8 src="img/Icon_text_B.png" height="200" width="200"
                    onmouseover= "this.src='img/Icon_text_A.png';"
                    onmouseout= "this.src='img/Icon_text_B.png';"                     
                />
            </div>
            
            <div class="image-container">
                <img id=img9 src="img/Icon_phone_B.png" height="200" width="200"
                    onmouseover= "this.src='img/Icon_phone_A.png';"
                    onmouseout= "this.src='img/Icon_phone_B.png';"
                />
            </div>
            
        </div>
    
      <script>
            var sound1 = new buzz.sound("sound/home.mp3");
            var sound2 = new buzz.sound("sound/car start.mp3");
            var sound3 = new buzz.sound("sound/map.mp3");
            var sound4 = new buzz.sound("sound/media.mp3");
            var sound5 = new buzz.sound("sound/settings.mp3");
            var sound6 = new buzz.sound("sound/climate2.mp3");
            var sound7 = new buzz.sound("sound/self drive.mp3");
            var sound8 = new buzz.sound("sound/text.mp3");
            var sound9 = new buzz.sound("sound/phone.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   

    </body>
    
</html>
